<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>App calculatrice</title>
  </head>
  <body>
    <div class="app" data-theme="1">
      <header>
        <h1>calc</h1>
        <div class="theme__container">
          <p class="theme__title">theme</p>
          <div class="theme__toggle">
            <div class="toggle__numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="toggle__dot"></div>
            <div class="toggle__bar">
              <div class="toggle__choice space__choice--1"></div>
              <div class="toggle__choice space__choice--2"></div>
              <div class="toggle__choice space__choice--3"></div>
            </div>
          </div>
        </div>
      </header>

      <div class="screen">
        <p class="screen__result">0</p>
      </div>

      <div class="keypad">
        <div class="keypad__number" data-key="7">7</div>
        <div class="keypad__number" data-key="8">8</div>
        <div class="keypad__number" data-key="9">9</div>
        <div class="keypad__option" data-key="Backspace">del</div>
        <div class="keypad__number" data-key="4">4</div>
        <div class="keypad__number" data-key="5">5</div>
        <div class="keypad__number" data-key="6">6</div>
        <div class="keypad__operator" data-key="+">+</div>
        <div class="keypad__number" data-key="1">1</div>
        <div class="keypad__number" data-key="2">2</div>
        <div class="keypad__number" data-key="3">3</div>
        <div class="keypad__operator" data-key="-">-</div>
        <div class="keypad__number" data-key=".">.</div>
        <div class="keypad__number" data-key="0">0</div>
        <div class="keypad__operator" data-key="/">/</div>
        <div class="keypad__operator" data-key="*">x</div>
        <div class="keypad__option" data-key="Reset">reset</div>
        <div class="keypad__equal" data-key="Enter">=</div>
      </div>

      <div class="credit">Design by Frontend Mentor<br />Coded by <a href="https://paulinedesmarets.fr/">Pauline Desmarets</a><br />Sass / Vanilla JS</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
